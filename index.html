<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="screen" id="home-screen">
            <div class="home-layout">
                <div class="leaderboard-panel">
                    <div class="leaderboard-header">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                            <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                            <path d="M4 22h16"></path>
                            <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                            <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                            <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
                        </svg>
                        <span>Top 3 Natijalar</span>
                    </div>
                    <div class="leaderboard-list" id="leaderboard-list"></div>
                </div>
                
                <div class="main-panel">
                    <div class="card">
                        <div class="icon-container">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                                <path d="M12 17h.01"></path>
                            </svg>
                        </div>
                        <h1>Quiz O'yini</h1>
                        <p>Bilimlaringizni sinab ko'ring</p>
                        
                        <div class="form-section">
                            <div class="input-group">
                                <label for="player-name">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                    Ismingiz
                                </label>
                                <input type="text" id="player-name" placeholder="Ismingizni kiriting..." maxlength="20">
                            </div>
                            
                            <div class="settings-grid">
                                <div class="setting-item">
                                    <label for="amount-select">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M8 6h13"></path>
                                            <path d="M8 12h13"></path>
                                            <path d="M8 18h13"></path>
                                            <path d="M3 6h.01"></path>
                                            <path d="M3 12h.01"></path>
                                            <path d="M3 18h.01"></path>
                                        </svg>
                                        Savollar soni
                                    </label>
                                    <select id="amount-select">
                                        <option value="5">5 ta savol</option>
                                        <option value="10" selected>10 ta savol</option>
                                        <option value="15">15 ta savol</option>
                                        <option value="20">20 ta savol</option>
                                    </select>
                                </div>
                                
                                <div class="setting-item">
                                    <label for="difficulty-select">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M2 20h.01"></path>
                                            <path d="M7 20v-4"></path>
                                            <path d="M12 20v-8"></path>
                                            <path d="M17 20V8"></path>
                                            <path d="M22 4v16"></path>
                                        </svg>
                                        Qiyinlik
                                    </label>
                                    <select id="difficulty-select">
                                        <option value="easy">Oson (0.5 ball)</option>
                                        <option value="medium">O'rta (1 ball)</option>
                                        <option value="hard">Qiyin (1.5 ball)</option>
                                    </select>
                                </div>
                                
                                <div class="setting-item">
                                    <label for="category-select">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"></path>
                                        </svg>
                                        Kategoriya
                                    </label>
                                    <select id="category-select">
                                        <option value="">Barcha kategoriyalar</option>
                                    </select>
                                </div>
                                
                                <div class="setting-item">
                                    <label for="time-select">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <circle cx="12" cy="12" r="10"></circle>
                                            <polyline points="12 6 12 12 16 14"></polyline>
                                        </svg>
                                        Vaqt
                                    </label>
                                    <select id="time-select">
                                        <option value="5">5 sekund</option>
                                        <option value="10" selected>10 sekund</option>
                                        <option value="15">15 sekund</option>
                                        <option value="20">20 sekund</option>
                                        <option value="30">30 sekund</option>
                                    </select>
                                </div>
                            </div>
                            
                            <button class="btn btn-primary" id="start-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                                Boshlash
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="screen hidden" id="quiz-screen">
            <div class="quiz-header">
                <div class="progress-info">
                    <span id="question-counter">1 / 10</span>
                    <span id="score-display">Ball: 0</span>
                </div>
                <div class="timer-container">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span id="timer">10</span>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <div class="question-card">
                <h2 id="question-text"></h2>
            </div>
            
            <div class="options-grid" id="options-container"></div>
            
            <button class="btn btn-next hidden" id="next-btn">
                Keyingisi
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14"></path>
                    <path d="m12 5 7 7-7 7"></path>
                </svg>
            </button>
        </div>

        <div class="screen hidden" id="result-screen">
            <div class="card result-card">
                <div class="result-icon" id="result-icon"></div>
                <h1 id="result-title"></h1>
                <p id="result-message"></p>
                <div class="result-score">
                    <span class="score-label">Sizning natijangiz</span>
                    <span class="score-value" id="final-score"></span>
                </div>
                <div class="result-stats" id="result-stats"></div>
                <button class="btn btn-primary" id="home-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Bosh sahifaga qaytish
                </button>
            </div>
        </div>

        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
            <p>Savollar yuklanmoqda...</p>
        </div>
    </div>

</body>
</html>
